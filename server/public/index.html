<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta http-equiv="Content-Type" content="application/wasm; charset=utf-8">

    <link rel="shortcut icon" href="TemplateData/favicon.ico">

    <script src="waxjs.js"></script>
    <script src="controller.js"></script>
